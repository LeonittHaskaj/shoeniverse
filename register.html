<body class="bg1">
    <div class="container">
        <div class="row row1">
            <img class="col-xl-2 col-lg-2 col-sm-2 img1 icon1" src="images/logo_transparent.png" alt="">
            <div class="col-xl-10 col-lg-10 col-sm-10 top">
                <ul class="menu justify-content-center">
                    <li><a href="index.html">Home</a></li>

                </ul>
            </div>
        </div>
    </div>
    <form name="myform" onsubmit="ValidateEmail()" method="POST">
        <div class="form">
        <h1>Register</h1>
        Please fill in this form to create an account.
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email">
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>
        By creating an account you agree to our <a href="#">Terms & Privacy</a>.<br>
        <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="container signin">
        Already have an account? <a href="login.html">Login</a>.
        </div>
    </form>
<script src="js/script.js"></script>
